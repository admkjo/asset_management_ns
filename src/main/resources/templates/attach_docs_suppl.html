<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>NS Asset Management - Institutions</title>
<head th:include="fragments/body :: head (~{::title})"></head>
<link th:href="@{/assets/libs/dropzone/css/dropzone.css}" rel="stylesheet"
	type="text/css" />
<body class="fixed-left">
<div th:include="fragments/body :: logout_modal (~{::title})"></div>
 
	<!-- Begin page -->
	<div id="wrapper">
		<div th:include="fragments/body :: suppliers_navbar (~{::title})"></div>
		<!-- Start right content -->
		<div class="content-page">
			<!-- ============================================================== -->
			<!-- Start Content here -->
			<!-- ============================================================== -->
			<div class="content">
				<!-- Page Heading Start -->
				<div class="page-heading">
					<h1>
						<i class='fa fa-magic'></i> Attach Documents
					</h1>
				</div>
				<!-- Page Heading End-->

				<!--  content starts here -->
                <div th:if="${flash != null}" 
					th:classappend="${#strings.toLowerCase(flash.status)}" class="alert flash" >
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <span th:text="${flash.message}"></span>
                 </div>
				<div class="row">
					<div class="col-md-12 portlets">
						<!-- Your awesome content goes here -->
						<div class="widget">
							<form th:action="@{/attach_docs_suppl}" class="dropzone" id="dropzone" method="post">
								<div class="fallback">
									<input name="file" type="file" multiple />
								</div>
							</form>
						</div>
						<a th:href="@{/suppliers_entries}"><button
								class="btn btn-primary md-close">Done uploading documents</button></a>
					</div>
				</div>

				<!--  content Ends here -->

				<div class="row">
					<div class="col-md-12 portlets"></div>
				</div>

				<!-- Footer Start -->
				<footer>
					Ministry of National Security &copy; 2017
					<div class="footer-links pull-right"></div>
				</footer>
				<!-- Footer End -->
			</div>
			<!-- ============================================================== -->
			<!-- End content here -->
			<!-- ============================================================== -->

		</div>
		<!-- End right content -->
	</div>
	<!-- End of page -->
	<!-- the overlay modal element -->
	<div class="md-overlay"></div>
	<!-- End of eoverlay modal -->
	<div th:include="fragments/body :: footer (~{::title})"></div>
	<script th:src="@{/assets/libs/dropzone/dropzone.min.js}"></script>
</body>
</html>
